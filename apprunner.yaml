version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  command: python start_app_runner.py
  network:
    port: 8080
  env:
    - name: DATABASE_URL
      value: sqlite:///delivery_platform.db
    - name: SECRET_KEY
      value: production-secret-key-2025
