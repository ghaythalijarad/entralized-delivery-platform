version: 1
runtime: python3
build:
  commands:
    - echo "Building FastAPI app..."
    - pip install fastapi uvicorn sqlalchemy python-dotenv passlib python-jose python-multipart
    - echo "Build complete"
run:
  runtime-version: python3.11
  commands:
    - python start_app_runner.py
  network:
    port: 8080
    env: PORT
  env:
    - name: ENVIRONMENT
      value: production
    - name: DATABASE_URL
      value: sqlite:///./delivery_platform.db
    - name: SECRET_KEY
