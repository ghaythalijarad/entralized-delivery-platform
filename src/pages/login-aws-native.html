<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center - Delivery Management Hub</title>
    
    <!-- Amazon Cognito Identity SDK - UPDATED -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1149.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.10/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.10/dist/amazon-cognito-identity.min.js"></script>
    
    <!-- Bilingual Support -->
    <script src="../utils/bilingual.js"></script>
    <script src="../utils/bilingual-extensions.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* RTL Support */
        body[dir="rtl"] {
            font-family: 'Cairo', 'Segoe UI', sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        body[dir="rtl"] .language-switcher {
            right: auto;
            left: 20px;
        }

        .lang-btn {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #666;
            font-size: 14px;
            opacity: 0.8;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Password container styling */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        body[dir="rtl"] .password-toggle {
            right: auto;
            left: 15px;
        }

        .password-toggle:hover {
            background: #f0f0f0;
        }

        /* Password container styling */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        body[dir="rtl"] .password-toggle {
            right: auto;
            left: 15px;
        }

        .password-toggle:hover {
            background: #f0f0f0;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        body[dir="rtl"] .loading-spinner {
            margin-right: 0;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
            display: none;
        }

        body[dir="rtl"] .error-message {
            border-left: none;
            border-right: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #2a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2a5;
            font-size: 14px;
            display: none;
        }

        body[dir="rtl"] .success-message {
            border-left: none;
            border-right: 4px solid #2a5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .register-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .register-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .register-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
        }

        /* Performance Indicators */
        .performance-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2a5;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        body[dir="rtl"] .performance-badge {
            right: auto;
            left: 20px;
        }

        /* Admin Access Info */
        .admin-access-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }

        .access-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .access-icon {
            font-size: 16px;
        }

        .access-description {
            color: #6c757d;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Performance Badge -->
    <div class="performance-badge" data-translate="aws_native_optimized">AWS Native Optimized</div>

    <div class="login-container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ar">العربية</button>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">🎛️</div>
            <h1 class="app-title" data-translate="app_title">Control Center</h1>
            <p class="app-subtitle" data-translate="login_subtitle">Delivery Management Platform</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Simple Login Form -->
        <form id="loginForm" class="form-section">
            <div class="form-group">
                <label class="form-label" for="username" data-translate="username_label">Username</label>
                <input type="text" id="username" class="form-input" data-translate-placeholder="username_placeholder" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-translate="password_label">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-input" data-translate-placeholder="password_placeholder" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span data-translate="login_button">Sign In</span>
            </button>
        </form>

        <!-- MFA Form (hidden by default) -->
        <form id="mfaForm" class="form-section" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="mfaCode" data-translate="mfa_code_label">MFA Code</label>
                <input type="text" id="mfaCode" class="form-input" data-translate-placeholder="mfa_code_placeholder" placeholder="Enter your MFA code" required>
            </div>

            <button type="submit" class="login-btn" id="mfaButton">
                <div class="loading-spinner" id="mfaLoadingSpinner"></div>
                <span data-translate="mfa_submit_button">Submit Code</span>
            </button>
        </form>

        <!-- New Password Form (hidden by default) -->
        <form id="newPasswordForm" class="form-section" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required minlength="8">
            </div>

            <button type="submit" class="login-btn" id="newPasswordButton">
                <div class="loading-spinner" id="newPasswordLoadingSpinner"></div>
                <span>Set New Password</span>
            </button>
        </form>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()" data-translate="forgot_password">Forgot your password?</a>
        </div>
    </div>

    <!-- 
      SCRIPT LOADING ORDER IS CRITICAL:
      1. AWS SDK - The core library.
      2. Cognito SDK - Depends on the AWS SDK.
      3. aws-config.js - Defines the Cognito User Pool details; needed by auth.js.
      4. bilingual.js & bilingual-extensions.js - Defines language functions; needed by login-init.js.
      5. auth.js - Defines signIn, signOut; needed by login-init.js.
      6. login-init.js - This MUST be last. It runs all the setup logic and depends on all other scripts.
    -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1149.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.10/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.10/dist/amazon-cognito-identity.min.js"></script>
    
    <script src="../utils/aws-config.js"></script>
    <script src="../utils/bilingual.js"></script>
    <script src="../utils/bilingual-extensions.js"></script>
    <script src="../utils/auth.js"></script>
    <script src="../utils/login-init.js"></script>
</body>
</html>
