<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test - Centralized Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00C1E8 0%, #0099CC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .success {
            color: #4CAF50;
            font-size: 24px;
            margin: 20px 0;
        }
        .info {
            margin: 10px 0;
            font-size: 16px;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: white;
            color: #00C1E8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Deployment Test Success</h1>
        <div class="success">‚úÖ Platform is working correctly!</div>
        
        <div class="info">
            <p><strong>Build Status:</strong> Successful</p>
            <p><strong>File Structure:</strong> Organized</p>
            <p><strong>JavaScript Loading:</strong> <span id="jsStatus">Testing...</span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
        
        <div class="links">
            <a href="index.html">üè† Home</a>
            <a href="login-aws-native.html">üîê Login</a>
            <a href="dashboard-aws-native.html">üìä Dashboard</a>
        </div>
    </div>

    <script>
        // Test JavaScript functionality
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test if bilingual scripts are loading
        try {
            // Try to load bilingual script
            const script = document.createElement('script');
            script.src = 'bilingual.js';
            script.onload = function() {
                document.getElementById('jsStatus').textContent = '‚úÖ Working';
                document.getElementById('jsStatus').style.color = '#4CAF50';
            };
            script.onerror = function() {
                document.getElementById('jsStatus').textContent = '‚ùå Failed to load';
                document.getElementById('jsStatus').style.color = '#f44336';
            };
            document.head.appendChild(script);
        } catch (error) {
            document.getElementById('jsStatus').textContent = '‚ùå Error: ' + error.message;
            document.getElementById('jsStatus').style.color = '#f44336';
        }
    </script>
</body>
</html>
