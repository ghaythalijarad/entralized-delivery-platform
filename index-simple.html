<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Delivery Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚚 Delivery Platform</h1>
        <p>Admin Login</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="admin@centralized.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="AdminPass123!" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <p style="margin-top: 20px; font-size: 12px; color: #666;">
            API: <span id="api-status">Checking...</span>
        </p>
    </div>

    <script>
        const API_BASE = 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api';
        
        // Check API status
        fetch(`${API_BASE}/health`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-status').textContent = '✅ Connected';
                document.getElementById('api-status').style.color = 'green';
            })
            .catch(error => {
                document.getElementById('api-status').textContent = '❌ Disconnected';
                document.getElementById('api-status').style.color = 'red';
            });
        
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = 'Login successful! Redirecting...';
                    status.style.display = 'block';
                    
                    // Store tokens
                    localStorage.setItem('access_token', data.token.access_token);
                    localStorage.setItem('user', JSON.stringify(data.token.user));
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(data.detail || data.message || 'Login failed');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'Error: ' + error.message;
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
