version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customRules:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'