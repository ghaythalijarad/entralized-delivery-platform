version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build phase - no backend changes needed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building frontend..."
        - npm run build:frontend
        - echo "Build completed successfully"
    postBuild:
      commands:
        - echo "Post-build phase completed"
        - echo "Centralized Platform deployed successfully!"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*