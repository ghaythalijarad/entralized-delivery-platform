version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build phase - no backend changes needed"
frontend:
  phases:
    preBuild:
      runtime-versions:
        nodejs: 18
      commands:
        - echo "Installing dependencies..."
        - npm ci --only=production
    build:
      commands:
        - echo "Building application..."
        - echo "Creating build directory..."
        - mkdir -p public
        - echo "Copying root files..."
        - cp index.html public/
        - cp login-aws-native.html public/
        - echo "Copying assets directory..."
        - cp -r assets public/
        - echo "Copying src subdirectories..."
        - cp -r src/css public/
        - cp -r src/js public/
        - cp -r src/pages public/
        - cp -r src/utils public/
        - echo "Listing public directory contents for verification..."
        - ls -la public/
        - echo "Build completed"
    postBuild:
      commands:
        - echo "Post-build verification..."
        - ls -la public/
        - echo "Centralized Platform built and ready for deployment!"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*