version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🌐 Preparing Centralized Delivery Platform for static deployment"
        - echo "📁 Setting up static files with API configuration"
    build:
      commands:
        - echo "🔧 Configuring frontend for production"
        - cd fastapi-template/static
        - echo "✅ Static files ready for deployment"
        - ls -la
  artifacts:
    baseDirectory: fastapi-template/static
    files:
      - '**/*'
  cache:
    paths: []