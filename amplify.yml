version: 1
backend:
  phases:
    preBuild:
      commands:
        - pip install --upgrade pip
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Building FastAPI application..."
        - python -c "import models; print('Models loaded successfully')"
        - '# Execute Amplify-provided build script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build needed, serving static files."
    build:
      commands: []
  artifacts:
    baseDirectory: fastapi-template/static
    files:
      - '**/*'
  cache:
    paths: []
