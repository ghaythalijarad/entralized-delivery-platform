version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up organized project structure"
        - echo "Source files in src/, config in config/, docs in docs/"
    build:
      commands:
        - echo "Creating a distribution directory"
        - mkdir dist
        - echo "Copying HTML pages from src/pages to dist"
        - cp src/pages/*.html dist/
        - echo "Copying JavaScript utilities from src/utils to dist"
        - cp src/utils/*.js dist/
        - echo "Listing contents of dist directory"
        - ls -la dist
        - echo "Clean build completed"
    postBuild:
      commands:
        - echo "Post-build: Organized file structure deployed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []