<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - منصة التوصيل المركزية</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .dashboard-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .welcome-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .api-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">🚚</div>
                <div>
                    <h1 style="margin: 0; color: #333;">لوحة التحكم</h1>
                    <p style="margin: 0; color: #666; font-size: 14px;">منصة التوصيل المركزية</p>
                </div>
            </div>
            <div class="user-info">
                <span id="username">المدير</span>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>
        </div>
        
        <div class="welcome-message">
            🎉 مرحباً! تم تسجيل الدخول بنجاح إلى النظام المحلي للتطوير
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">42</div>
                <div class="stat-label">إجمالي الطلبات</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div class="stat-label">السائقون النشطون</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">15</div>
                <div class="stat-label">إجمالي المتاجر</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">1,250</div>
                <div class="stat-label">إجمالي العملاء</div>
            </div>
        </div>
        
        <div class="api-info">
            <strong>معلومات الخادم المحلي:</strong><br>
            <div id="server-details">جاري تحميل البيانات...</div>
            
            <div class="test-buttons">
                <button class="test-btn" onclick="testHealthEndpoint()">اختبار صحة الخادم</button>
                <button class="test-btn" onclick="testDashboardAPI()">اختبار API لوحة التحكم</button>
                <button class="test-btn" onclick="checkUserToken()">فحص رمز المستخدم</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const accessToken = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!accessToken) {
                alert('لم يتم تسجيل الدخول. سيتم توجيهك إلى صفحة تسجيل الدخول.');
                window.location.href = '/index.html';
                return;
            }
            
            // Update username if available
            if (user.username) {
                document.getElementById('username').textContent = user.username;
            }
            
            // Load server details
            loadServerDetails();
        });
        
        async function loadServerDetails() {
            try {
                const response = await fetch('http://localhost:8002/health');
                const data = await response.json();
                
                document.getElementById('server-details').innerHTML = `
                    حالة الخادم: ${data.status}<br>
                    البيئة: ${data.environment}<br>
                    الوقت: ${data.timestamp}<br>
                    الرسالة: ${data.message}
                `;
            } catch (error) {
                document.getElementById('server-details').innerHTML = `خطأ في الاتصال: ${error.message}`;
            }
        }
        
        async function testHealthEndpoint() {
            try {
                const response = await fetch('http://localhost:8002/health');
                const data = await response.json();
                alert(`✅ اختبار صحة الخادم ناجح!\\n\\nالحالة: ${data.status}\\nالبيئة: ${data.environment}`);
            } catch (error) {
                alert(`❌ فشل اختبار صحة الخادم: ${error.message}`);
            }
        }
        
        async function testDashboardAPI() {
            try {
                const response = await fetch('http://localhost:8002/dashboard');
                const data = await response.json();
                alert(`✅ اختبار API لوحة التحكم ناجح!\\n\\nالطلبات: ${data.data.total_orders}\\nالسائقون: ${data.data.active_drivers}\\nالمتاجر: ${data.data.total_merchants}`);
            } catch (error) {
                alert(`❌ فشل اختبار API لوحة التحكم: ${error.message}`);
            }
        }
        
        function checkUserToken() {
            const accessToken = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            alert(`🔍 معلومات رمز المستخدم:\\n\\nرمز الوصول: ${accessToken}\\nاسم المستخدم: ${user.username}\\nالمجموعات: ${user.groups ? user.groups.join(', ') : 'غير محدد'}`);
        }
        
        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('access_token');
                localStorage.removeItem('id_token');
                localStorage.removeItem('user');
                alert('تم تسجيل الخروج بنجاح!');
                window.location.href = '/index.html';
            }
        }
    </script>
</body>
</html>
