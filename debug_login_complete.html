<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug - Centralized Delivery Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 8px 0;
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .debug-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .api-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="header">
                <h1>üîê Login Debug</h1>
            </div>

            <div class="api-info">
                <strong>API Base URL:</strong> <span id="apiBaseDisplay"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="admin123" required>
                </div>
                
                <button type="submit" class="button" id="loginBtn">Test Login</button>
            </form>

            <div class="status info" id="status">Ready to test login</div>

            <button class="button" onclick="testApiConnection()" style="background: #6c757d;">Test API Connection</button>
            <button class="button" onclick="testCORS()" style="background: #6c757d;">Test CORS</button>
            <button class="button" onclick="clearLogs()" style="background: #dc3545;">Clear Logs</button>
        </div>

        <div class="panel">
            <div class="header">
                <h2>üîç Debug Log</h2>
            </div>
            <div class="debug-log" id="debugLog"></div>
        </div>
    </div>

    <script>
        let logLines = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logLines.push(logMessage);
            
            const logElement = document.getElementById('debugLog');
            logElement.textContent = logLines.join('\n');
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(logMessage);
        }
        
        function setStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            log(`Status: ${message}`, type);
        }
        
        function clearLogs() {
            logLines = [];
            document.getElementById('debugLog').textContent = '';
            setStatus('Logs cleared', 'info');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Determine API base URL
            const API_BASE = 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api';
            document.getElementById('apiBaseDisplay').textContent = API_BASE;
            
            log('Login Debug Tool Initialized');
            log(`API Base URL: ${API_BASE}`);
            log(`Current URL: ${window.location.href}`);
            log(`User Agent: ${navigator.userAgent}`);
            
            // Setup login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await testLogin();
            });
        });

        async function testApiConnection() {
            const API_BASE = 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api';
            setStatus('Testing API connection...', 'loading');
            
            try {
                log('Testing API health endpoint...');
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`Health check response status: ${response.status}`);
                log(`Health check response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Health check data: ${JSON.stringify(data)}`);
                    setStatus('API connection successful', 'success');
                } else {
                    const errorText = await response.text();
                    log(`Health check error: ${errorText}`);
                    setStatus(`API connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`API connection error: ${error.message}`);
                log(`Error stack: ${error.stack}`);
                setStatus(`Connection error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            const API_BASE = 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api';
            setStatus('Testing CORS...', 'loading');
            
            try {
                log('Testing CORS with OPTIONS request...');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS',
                });
                
                log(`CORS OPTIONS response status: ${response.status}`);
                log(`CORS headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                log(`CORS configuration: ${JSON.stringify(corsHeaders, null, 2)}`);
                setStatus('CORS test completed', 'success');
                
            } catch (error) {
                log(`CORS test error: ${error.message}`);
                setStatus(`CORS error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const API_BASE = 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            setStatus('Testing login...', 'loading');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';
            
            try {
                log('=== LOGIN ATTEMPT ===');
                log(`Username: ${username}`);
                log(`Password: ${'*'.repeat(password.length)}`);
                
                const loginUrl = `${API_BASE}/auth/login`;
                log(`Login URL: ${loginUrl}`);
                
                const requestBody = {
                    username: username,
                    password: password
                };
                log(`Request body: ${JSON.stringify(requestBody)}`);
                
                const requestHeaders = {
                    'Content-Type': 'application/json',
                };
                log(`Request headers: ${JSON.stringify(requestHeaders)}`);
                
                log('Sending login request...');
                const startTime = Date.now();
                
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: requestHeaders,
                    body: JSON.stringify(requestBody),
                    credentials: 'include'
                });
                
                const endTime = Date.now();
                const duration = endTime - startTime;
                log(`Request completed in ${duration}ms`);
                
                log(`Response status: ${response.status} ${response.statusText}`);
                log(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                const responseText = await response.text();
                log(`Response body (raw): ${responseText}`);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    log(`Response body (parsed): ${JSON.stringify(data, null, 2)}`);
                } catch (parseError) {
                    log(`JSON parse error: ${parseError.message}`);
                    data = { error: 'Invalid JSON response', raw: responseText };
                }
                
                if (response.ok && data.success) {
                    log('Login successful!');
                    setStatus('Login successful!', 'success');
                    
                    if (data.token) {
                        log(`Access token received: ${data.token.access_token ? 'YES' : 'NO'}`);
                        log(`User info: ${JSON.stringify(data.token.user)}`);
                        
                        // Test storing tokens
                        localStorage.setItem('accessToken', data.token.access_token);
                        localStorage.setItem('userInfo', JSON.stringify(data.token.user));
                        log('Tokens stored in localStorage');
                    }
                } else {
                    log('Login failed!');
                    const errorMessage = data.detail || data.message || 'Unknown error';
                    log(`Error message: ${errorMessage}`);
                    setStatus(`Login failed: ${errorMessage}`, 'error');
                }
                
            } catch (error) {
                log(`Login request error: ${error.message}`);
                log(`Error stack: ${error.stack}`);
                setStatus(`Request error: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Test Login';
                log('=== LOGIN ATTEMPT COMPLETE ===');
            }
        }
    </script>
</body>
</html>
