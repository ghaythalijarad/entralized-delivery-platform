<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center - Delivery Management Hub</title>
    
    <!-- Unified Design System -->
    <link href="src/utils/unified-design.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-normal);
        }

        /* RTL Support */
        body[dir="rtl"] {
            font-family: var(--font-family-rtl);
        }

        .login-container {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-xxl);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-title {
            color: var(--text-primary);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-sm);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-base);
            transition: var(--transition-fast);
            background: var(--background-light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color-alpha);
            background: var(--white);
        }

        .form-input.error {
            border-color: var(--error-color);
            background: var(--error-light);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: var(--transition-normal);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-top: var(--spacing-md);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .error-message {
            background: var(--error-light);
            color: var(--error-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            border-left: 4px solid var(--error-color);
        }

        .success-message {
            background: var(--success-light);
            color: var(--success-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            border-left: 4px solid var(--success-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--spacing-sm);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-info {
            background: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .forgot-password-form {
            display: none;
        }

        .language-toggle {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: var(--font-size-xs);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .language-toggle:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }
        }

        /* RTL Specific Styles */
        body[dir="rtl"] .language-toggle {
            right: auto;
            left: var(--spacing-md);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="language-toggle" onclick="toggleLanguage()">
            <span data-en="العربية" data-ar="English">العربية</span>
        </button>

        <div class="login-header">
            <h1 class="login-title" data-en="Admin Control Center" data-ar="مركز التحكم الإداري">Admin Control Center</h1>
            <p class="login-subtitle" data-en="Centralized Delivery Management Hub" data-ar="مركز إدارة التوصيل المركزي">Centralized Delivery Management Hub</p>
        </div>

        <!-- Debug Information -->
        <div id="debug-info" class="debug-info">
            <div>SDK Status: <span id="sdk-status">Loading...</span></div>
            <div>Amplify Config: <span id="amplify-config">Not loaded</span></div>
            <div>Auth Status: <span id="auth-status">Not initialized</span></div>
        </div>

        <!-- Error/Success Messages -->
        <div id="message-container"></div>

        <!-- Login Form -->
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label class="form-label" for="email" data-en="Email Address" data-ar="عنوان البريد الإلكتروني">Email Address</label>
                <input type="email" id="email" class="form-input" required 
                       data-en-placeholder="Enter your email" 
                       data-ar-placeholder="أدخل بريدك الإلكتروني"
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-en="Password" data-ar="كلمة المرور">Password</label>
                <input type="password" id="password" class="form-input" required
                       data-en-placeholder="Enter your password"
                       data-ar-placeholder="أدخل كلمة المرور"
                       placeholder="Enter your password">
            </div>

            <button type="submit" id="login-btn" class="btn btn-primary">
                <span data-en="Sign In" data-ar="تسجيل الدخول">Sign In</span>
            </button>

            <button type="button" id="forgot-password-btn" class="btn btn-secondary">
                <span data-en="Forgot Password?" data-ar="نسيت كلمة المرور؟">Forgot Password?</span>
            </button>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" class="forgot-password-form">
            <div class="form-group">
                <label class="form-label" for="reset-email" data-en="Email Address" data-ar="عنوان البريد الإلكتروني">Email Address</label>
                <input type="email" id="reset-email" class="form-input" required 
                       data-en-placeholder="Enter your email for password reset" 
                       data-ar-placeholder="أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور"
                       placeholder="Enter your email for password reset">
            </div>

            <button type="submit" id="reset-btn" class="btn btn-primary">
                <span data-en="Send Reset Code" data-ar="إرسال رمز الإعادة">Send Reset Code</span>
            </button>

            <button type="button" id="back-to-login-btn" class="btn btn-secondary">
                <span data-en="Back to Login" data-ar="العودة لتسجيل الدخول">Back to Login</span>
            </button>
        </form>

        <!-- Reset Password Confirmation Form -->
        <form id="reset-confirm-form" class="forgot-password-form">
            <div class="form-group">
                <label class="form-label" for="confirmation-code" data-en="Confirmation Code" data-ar="رمز التأكيد">Confirmation Code</label>
                <input type="text" id="confirmation-code" class="form-input" required 
                       data-en-placeholder="Enter the 6-digit code from your email" 
                       data-ar-placeholder="أدخل الرمز المكون من 6 أرقام من بريدك"
                       placeholder="Enter the 6-digit code from your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="new-password" data-en="New Password" data-ar="كلمة المرور الجديدة">New Password</label>
                <input type="password" id="new-password" class="form-input" required
                       data-en-placeholder="Enter your new password"
                       data-ar-placeholder="أدخل كلمة المرور الجديدة"
                       placeholder="Enter your new password">
            </div>

            <button type="submit" id="confirm-reset-btn" class="btn btn-primary">
                <span data-en="Reset Password" data-ar="إعادة تعيين كلمة المرور">Reset Password</span>
            </button>

            <button type="button" id="back-to-reset-btn" class="btn btn-secondary">
                <span data-en="Back" data-ar="رجوع">Back</span>
            </button>
        </form>
    </div>

    <!-- SDK Loading and Configuration -->
    <script>
        // Global variables for AWS SDK
        let Auth = null;
        let Amplify = null;
        let authManager = null;
        let isSDKLoaded = false;

        // Debug logging
        function updateDebugInfo(key, value) {
            const element = document.getElementById(key);
            if (element) {
                element.textContent = value;
                element.style.color = value.includes('✅') ? 'green' : value.includes('❌') ? 'red' : 'orange';
            }
        }

        // Show message to user
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Load AWS Amplify SDK dynamically
        function loadAmplifySDK() {
            return new Promise((resolve, reject) => {
                updateDebugInfo('sdk-status', '⏳ Loading SDK...');
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/aws-amplify@5.3.11/dist/aws-amplify.min.js';
                
                script.onload = () => {
                    // Try different ways Amplify might be exposed
                    setTimeout(() => {
                        if (window.aws_amplify) {
                            Amplify = window.aws_amplify;
                            Auth = window.aws_amplify.Auth;
                            updateDebugInfo('sdk-status', '✅ SDK loaded (aws_amplify)');
                            resolve();
                        } else if (window.AWS && window.AWS.Amplify) {
                            Amplify = window.AWS.Amplify;
                            Auth = window.AWS.Amplify.Auth;
                            updateDebugInfo('sdk-status', '✅ SDK loaded (AWS.Amplify)');
                            resolve();
                        } else if (window.Amplify) {
                            Amplify = window.Amplify;
                            Auth = window.Amplify.Auth;
                            updateDebugInfo('sdk-status', '✅ SDK loaded (Amplify)');
                            resolve();
                        } else {
                            updateDebugInfo('sdk-status', '❌ SDK loaded but not accessible');
                            reject(new Error('Amplify SDK loaded but not accessible'));
                        }
                    }, 100);
                };
                
                script.onerror = () => {
                    updateDebugInfo('sdk-status', '❌ Failed to load SDK');
                    reject(new Error('Failed to load Amplify SDK'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Load AWS configuration
        function loadAWSConfig() {
            return new Promise((resolve, reject) => {
                updateDebugInfo('amplify-config', '⏳ Loading config...');
                
                const script = document.createElement('script');
                script.src = 'src/aws-exports.js';
                
                script.onload = () => {
                    setTimeout(() => {
                        if (window.awsExports) {
                            updateDebugInfo('amplify-config', '✅ Config loaded');
                            resolve(window.awsExports);
                        } else {
                            updateDebugInfo('amplify-config', '❌ Config not found');
                            reject(new Error('AWS config not found'));
                        }
                    }, 100);
                };
                
                script.onerror = () => {
                    updateDebugInfo('amplify-config', '❌ Failed to load config');
                    reject(new Error('Failed to load AWS config'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Initialize Amplify
        async function initializeAmplify() {
            try {
                updateDebugInfo('auth-status', '⏳ Initializing...');
                
                const config = await loadAWSConfig();
                await loadAmplifySDK();
                
                // Configure Amplify
                Amplify.configure(config);
                updateDebugInfo('auth-status', '✅ Initialized');
                
                isSDKLoaded = true;
                console.log('Amplify initialized successfully');
                
                // Enable form submission
                document.getElementById('login-btn').disabled = false;
                
            } catch (error) {
                console.error('Failed to initialize Amplify:', error);
                updateDebugInfo('auth-status', '❌ Failed: ' + error.message);
                showMessage('Failed to initialize authentication system: ' + error.message);
            }
        }

        // Authentication functions
        async function signIn(email, password) {
            if (!isSDKLoaded) {
                throw new Error('Authentication system not ready');
            }
            
            try {
                const user = await Auth.signIn(email, password);
                console.log('Sign in successful:', user);
                return user;
            } catch (error) {
                console.error('Sign in error:', error);
                throw error;
            }
        }

        async function forgotPassword(email) {
            if (!isSDKLoaded) {
                throw new Error('Authentication system not ready');
            }
            
            try {
                const result = await Auth.forgotPassword(email);
                console.log('Forgot password successful:', result);
                return result;
            } catch (error) {
                console.error('Forgot password error:', error);
                throw error;
            }
        }

        async function confirmResetPassword(email, code, newPassword) {
            if (!isSDKLoaded) {
                throw new Error('Authentication system not ready');
            }
            
            try {
                const result = await Auth.forgotPasswordSubmit(email, code, newPassword);
                console.log('Password reset successful:', result);
                return result;
            } catch (error) {
                console.error('Password reset error:', error);
                throw error;
            }
        }

        // Form handlers
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                const originalText = button.querySelector('span').textContent;
                button.innerHTML = '<div class="loading-spinner"></div>' + originalText;
            } else {
                button.disabled = false;
                const span = button.querySelector('span');
                if (span) {
                    button.innerHTML = '';
                    button.appendChild(span);
                }
            }
        }

        // Login form handler
        document.addEventListener('DOMContentLoaded', function() {
            // Disable login button initially
            document.getElementById('login-btn').disabled = true;
            
            // Initialize Amplify
            initializeAmplify();

            // Login form
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                setLoading('login-btn', true);
                
                try {
                    const user = await signIn(email, password);
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                    
                } catch (error) {
                    let errorMessage = 'Login failed';
                    
                    if (error.code === 'NotAuthorizedException') {
                        errorMessage = 'Invalid email or password';
                    } else if (error.code === 'UserNotConfirmedException') {
                        errorMessage = 'Please verify your email first';
                    } else if (error.code === 'PasswordResetRequiredException') {
                        errorMessage = 'Password reset required';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage);
                } finally {
                    setLoading('login-btn', false);
                }
            });

            // Forgot password form toggle
            document.getElementById('forgot-password-btn').addEventListener('click', function() {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('forgot-password-form').style.display = 'block';
            });

            document.getElementById('back-to-login-btn').addEventListener('click', function() {
                document.getElementById('forgot-password-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            });

            // Forgot password form
            document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value;
                
                setLoading('reset-btn', true);
                
                try {
                    await forgotPassword(email);
                    showMessage('Reset code sent to your email!', 'success');
                    
                    // Show confirmation form
                    document.getElementById('forgot-password-form').style.display = 'none';
                    document.getElementById('reset-confirm-form').style.display = 'block';
                    
                } catch (error) {
                    let errorMessage = 'Failed to send reset code';
                    
                    if (error.code === 'UserNotFoundException') {
                        errorMessage = 'Email not found';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage);
                } finally {
                    setLoading('reset-btn', false);
                }
            });

            // Reset confirmation form
            document.getElementById('reset-confirm-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value;
                const code = document.getElementById('confirmation-code').value;
                const newPassword = document.getElementById('new-password').value;
                
                setLoading('confirm-reset-btn', true);
                
                try {
                    await confirmResetPassword(email, code, newPassword);
                    showMessage('Password reset successful! You can now login.', 'success');
                    
                    // Return to login form
                    setTimeout(() => {
                        document.getElementById('reset-confirm-form').style.display = 'none';
                        document.getElementById('login-form').style.display = 'block';
                        
                        // Pre-fill email
                        document.getElementById('email').value = email;
                    }, 2000);
                    
                } catch (error) {
                    let errorMessage = 'Failed to reset password';
                    
                    if (error.code === 'CodeMismatchException') {
                        errorMessage = 'Invalid confirmation code';
                    } else if (error.code === 'ExpiredCodeException') {
                        errorMessage = 'Confirmation code expired';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage);
                } finally {
                    setLoading('confirm-reset-btn', false);
                }
            });

            document.getElementById('back-to-reset-btn').addEventListener('click', function() {
                document.getElementById('reset-confirm-form').style.display = 'none';
                document.getElementById('forgot-password-form').style.display = 'block';
            });
        });

        // Language support
        let currentLanguage = 'en';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            document.documentElement.setAttribute('dir', currentLanguage === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', currentLanguage);
            
            // Update all translatable elements
            const elements = document.querySelectorAll('[data-en][data-ar]');
            elements.forEach(element => {
                element.textContent = element.getAttribute('data-' + currentLanguage);
            });
            
            // Update placeholders
            const placeholderElements = document.querySelectorAll('[data-' + currentLanguage + '-placeholder]');
            placeholderElements.forEach(element => {
                element.placeholder = element.getAttribute('data-' + currentLanguage + '-placeholder');
            });
        }
    </script>
</body>
</html>
