<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Login - Delivery Platform</title>
    
    <!-- Load Amplify SDK from a reliable CDN -->
    <script crossorigin src="https://unpkg.com/aws-amplify@5.3.11/dist/aws-amplify.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #393;
            border: 1px solid #cfc;
        }
        
        .info {
            background: #eef;
            color: #336;
            border: 1px solid #ccf;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéõÔ∏è</div>
        <h1 class="title">Control Center</h1>
        
        <div id="messages"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username/Email</label>
                <input type="text" id="username" class="form-input" value="g87_a@yahoo.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" value="Password123!" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Sign In
            </button>
        </form>
        
        <div class="debug-info" id="debugInfo">
            <strong>Debug Information:</strong><br>
            <span id="debugText">Initializing...</span>
        </div>
    </div>

    <script>
        let Auth = null;
        let Amplify = null;
        let isInitialized = false;
        
        function addMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }
        
        function updateDebug(text) {
            document.getElementById('debugText').innerHTML += text + '<br>';
        }
        
        async function initializeAmplify() {
            updateDebug('üîÑ Starting Amplify initialization...');
            
            // Check if Amplify is available
            if (typeof window.aws_amplify !== 'undefined') {
                updateDebug('‚úÖ Found window.aws_amplify');
                Amplify = window.aws_amplify;
                Auth = window.aws_amplify.Auth;
            } else if (typeof window.Amplify !== 'undefined') {
                updateDebug('‚úÖ Found window.Amplify');
                Amplify = window.Amplify;
                Auth = window.Amplify.Auth;
            } else {
                updateDebug('‚ùå Amplify not found in window object');
                updateDebug('Available objects: ' + Object.keys(window).filter(k => k.toLowerCase().includes('amp')));
                addMessage('Amplify SDK not loaded properly', 'error');
                return;
            }
            
            if (!Auth) {
                updateDebug('‚ùå Auth module not found');
                addMessage('Authentication module not available', 'error');
                return;
            }
            
            updateDebug('‚úÖ Auth module found');
            
            // Load AWS configuration
            try {
                const response = await fetch('src/aws-exports.js');
                const configText = await response.text();
                
                // Parse the config (simple approach)
                const configMatch = configText.match(/const awsExports = ({[^}]+})/);
                if (!configMatch) {
                    throw new Error('Could not parse AWS config');
                }
                
                const configStr = configMatch[1];
                const config = eval('(' + configStr + ')');
                
                updateDebug('‚úÖ AWS config loaded');
                updateDebug(`Region: ${config.aws_cognito_region}`);
                updateDebug(`User Pool: ${config.aws_user_pools_id}`);
                
                // Configure Amplify
                Amplify.configure(config);
                updateDebug('‚úÖ Amplify configured successfully');
                
                isInitialized = true;
                addMessage('Authentication system ready', 'success');
                
            } catch (error) {
                updateDebug(`‚ùå Configuration error: ${error.message}`);
                addMessage('Failed to load AWS configuration', 'error');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            setTimeout(initializeAmplify, 1000);
        });
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isInitialized) {
                addMessage('Authentication system not ready. Please wait...', 'error');
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            if (!username || !password) {
                addMessage('Please enter both username and password', 'error');
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            
            try {
                updateDebug(`üîê Attempting login for: ${username}`);
                
                const user = await Auth.signIn(username, password);
                
                updateDebug('‚úÖ Login successful');
                addMessage('Login successful! Redirecting...', 'success');
                
                // Handle different challenges
                if (user.challengeName === 'NEW_PASSWORD_REQUIRED') {
                    addMessage('New password required', 'info');
                } else if (user.challengeName === 'SMS_MFA' || user.challengeName === 'SOFTWARE_TOKEN_MFA') {
                    addMessage('MFA required', 'info');
                } else {
                    // Successful login, redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                }
                
            } catch (error) {
                updateDebug(`‚ùå Login error: ${error.message}`);
                addMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
