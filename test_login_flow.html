<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #output { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîê Authentication Flow Test</h1>
        <p>This page tests the complete login flow between frontend and backend.</p>
        
        <div>
            <button onclick="testHealthCheck()">1. Test Backend Health</button>
            <button onclick="testLogin()">2. Test Login</button>
            <button onclick="testProtectedEndpoint()">3. Test Protected Endpoint</button>
            <button onclick="testLogout()">4. Test Logout</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let authToken = null;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testHealthCheck() {
            log('üè• Testing backend health check...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Backend is healthy: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('üîë Testing login with admin credentials...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.token.access_token;
                    log(`‚úÖ Login successful!`, 'success');
                    log(`üé´ Token received: ${authToken.substring(0, 20)}...`, 'info');
                    log(`üë§ User: ${data.token.user.full_name} (${data.token.user.role})`, 'info');
                } else {
                    log(`‚ùå Login failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testProtectedEndpoint() {
            if (!authToken) {
                log('‚ö†Ô∏è No auth token available. Please login first.', 'error');
                return;
            }

            log('üîê Testing protected endpoint (/api/auth/me)...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    log(`‚úÖ Protected endpoint works!`, 'success');
                    log(`üë§ Current user: ${userData.full_name} (${userData.email})`, 'info');
                } else {
                    log(`‚ùå Protected endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Protected endpoint error: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            if (!authToken) {
                log('‚ö†Ô∏è No auth token available. Please login first.', 'error');
                return;
            }

            log('üö™ Testing logout...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Logout successful: ${data.message}`, 'success');
                    authToken = null;
                } else {
                    log(`‚ùå Logout failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Logout error: ${error.message}`, 'error');
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            log('üöÄ Authentication flow test initialized', 'info');
            testHealthCheck();
        });
    </script>
</body>
</html>
