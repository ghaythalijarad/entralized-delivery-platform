<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Centralized Delivery Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert.success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        .alert.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöö Debug Login</div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="debug-info" id="debugInfo">
            <strong>Debug Log:</strong><br>
            Initializing...
        </div>

        <div class="debug-info">
            <strong>Configuration:</strong><br>
            API Base: <span id="apiBase">Loading...</span><br>
            Current URL: <span id="currentUrl"></span><br>
            User Agent: <span id="userAgent"></span>
        </div>
    </div>

    <script>
        // Debug logging function
        function debugLog(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<br>[${timestamp}] ${message}`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        // API Configuration
        const API_BASE = 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api/';
        
        // Initialize debug info
        document.getElementById('apiBase').textContent = API_BASE;
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 50) + '...';

        debugLog('Page loaded successfully');
        debugLog(`API Base URL: ${API_BASE}`);

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
            debugLog(`Alert (${type}): ${message}`);
        }

        // Test API connectivity on load
        async function testAPI() {
            debugLog('Testing API connectivity...');
            try {
                const response = await fetch(`${API_BASE}health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                debugLog(`Health check response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog(`Health data: ${JSON.stringify(data)}`);
                    showAlert('‚úÖ API is reachable', 'success');
                } else {
                    debugLog(`Health check failed: ${response.status}`);
                    showAlert(`‚ùå API health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                debugLog(`API test error: ${error.message}`);
                showAlert(`‚ùå API connection error: ${error.message}`, 'error');
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            debugLog(`Starting login attempt for user: ${username}`);
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const requestBody = {
                    username: username,
                    password: password
                };
                
                debugLog(`Request body: ${JSON.stringify(requestBody)}`);
                debugLog(`Making POST request to: ${API_BASE}auth/login`);
                
                const response = await fetch(`${API_BASE}auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                debugLog(`Login response: ${response.status} ${response.statusText}`);
                debugLog(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                const responseText = await response.text();
                debugLog(`Response body: ${responseText}`);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    debugLog(`JSON parse error: ${parseError.message}`);
                    throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}`);
                }
                
                if (response.ok && data.success && data.token) {
                    debugLog('Login successful!');
                    debugLog(`Token received: ${data.token.access_token.substring(0, 20)}...`);
                    debugLog(`User info: ${JSON.stringify(data.token.user)}`);
                    
                    // Store authentication token
                    localStorage.setItem('authToken', data.token.access_token);
                    localStorage.setItem('userInfo', JSON.stringify(data.token.user));
                    
                    showAlert('üéâ Login successful! Token saved.', 'success');
                    
                    debugLog('Tokens saved to localStorage');
                    debugLog('Login process completed successfully');
                    
                } else {
                    const errorMessage = data.message || 'Login failed';
                    debugLog(`Login failed: ${errorMessage}`);
                    showAlert(`‚ùå ${errorMessage}`, 'error');
                }
            } catch (error) {
                debugLog(`Login error: ${error.message}`);
                debugLog(`Error stack: ${error.stack}`);
                showAlert(`‚ùå Connection error: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
                debugLog('Login attempt completed');
            }
        });

        // Run API test on page load
        debugLog('Starting API connectivity test...');
        testAPI();

        // Additional debugging
        window.addEventListener('error', (event) => {
            debugLog(`JavaScript error: ${event.error.message}`);
        });

        window.addEventListener('unhandledrejection', (event) => {
            debugLog(`Unhandled promise rejection: ${event.reason}`);
        });

        debugLog('Debug login page initialized');
    </script>
</body>
</html>
