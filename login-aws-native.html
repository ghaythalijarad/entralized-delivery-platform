<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center - Delivery Management Hub</title>
    
    <!-- AWS Amplify SDK -->
    <script src="https://unpkg.com/@aws-amplify/core@latest/dist/aws-amplify-core.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/auth@latest/dist/aws-amplify-auth.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/api@latest/dist/aws-amplify-api.min.js"></script>
    
    <!-- Unified Design System -->
    <link href="src/utils/unified-design.css" rel="stylesheet">
    
    <!-- Bilingual Support -->
    <script src="src/utils/auth-manager.js"></script>
    <script src="src/utils/login-init.js"></script>
    <script src="src/utils/bilingual.js"></script>
    <script src="src/utils/bilingual-extensions.js"></script>
    <script src="src/utils/unified-navigation.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-normal);
        }

        /* RTL Support */
        body[dir="rtl"] {
            font-family: var(--font-family-rtl);
        }

        .login-container {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-xxl);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-dark));
        }

        .language-switcher {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            display: flex;
            gap: var(--spacing-sm);
            z-index: 10;
        }

        body[dir="rtl"] .language-switcher {
            right: auto;
            left: var(--spacing-md);
        }

        .lang-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--gray-300);
            background: var(--white);
            border-radius: var(--border-radius-xxl);
            cursor: pointer;
            font-size: var(--font-size-xs);
            font-weight: 600;
            transition: var(--transition-normal);
            color: var(--gray-600);
        }

        .lang-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .logo-section {
            text-align: center;
            margin-bottom: var(--spacing-xxl);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            margin: 0 auto var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 30px;
            font-weight: bold;
            box-shadow: var(--shadow-lg);
        }

        .app-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: var(--spacing-sm);
        }

        .app-subtitle {
            color: var(--gray-600);
            font-size: var(--font-size-sm);
            opacity: 0.8;
        }

        .form-section {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--gray-800);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius-lg);
            font-size: var(--font-size-md);
            transition: var(--transition-normal);
            background: var(--gray-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 193, 232, 0.1);
        }

        /* Password container styling */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-600);
            font-size: 18px;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-sm);
            transition: var(--transition-normal);
        }

        body[dir="rtl"] .password-toggle {
            right: auto;
            left: var(--spacing-md);
        }

        .password-toggle:hover {
            background: var(--gray-100);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        body[dir="rtl"] .password-toggle {
            right: auto;
            left: 15px;
        }

        .password-toggle:hover {
            background: #f0f0f0;
        }

        .login-btn {
            width: 100%;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: var(--font-size-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        body[dir="rtl"] .loading-spinner {
            margin-right: 0;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--danger-lightest);
            color: var(--danger-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--danger-color);
            font-size: var(--font-size-sm);
            display: none;
        }

        body[dir="rtl"] .error-message {
            border-left: none;
            border-right: 4px solid var(--danger-color);
        }

        .success-message {
            background: var(--success-lightest);
            color: var(--success-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid var(--success-color);
            font-size: var(--font-size-sm);
            display: none;
        }

        body[dir="rtl"] .success-message {
            border-left: none;
            border-right: 4px solid var(--success-color);
        }

        .forgot-password {
            text-align: center;
            margin-top: var(--spacing-md);
        }
        }

        .forgot-password a {
            color: #00C1E8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .register-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .register-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .register-btn {
            padding: 10px 20px;
            border: 2px solid #00C1E8;
            background: white;
            color: #00C1E8;
            border-radius: 8px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #00C1E8;
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
        }

        /* Performance Indicators */
        .performance-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2a5;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        body[dir="rtl"] .performance-badge {
            right: auto;
            left: 20px;
        }

        /* Admin Access Info */
        .admin-access-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }

        .access-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .access-icon {
            font-size: 16px;
        }

        .access-description {
            color: #6c757d;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Performance Badge -->
    <div class="performance-badge" data-translate="aws_native_optimized">AWS Native Optimized</div>

    <div class="login-container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">üéõÔ∏è</div>
            <h1 class="app-title" data-translate="app_title">Control Center</h1>
            <p class="app-subtitle" data-translate="login_subtitle">Delivery Management Platform</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Simple Login Form -->
        <form id="loginForm" class="form-section">
            <div class="form-group">
                <label class="form-label" for="username" data-translate="username_label">Username</label>
                <input type="text" id="username" class="form-input" data-translate-placeholder="username_placeholder" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-translate="password_label">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-input" data-translate-placeholder="password_placeholder" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span data-translate="login_button">Sign In</span>
            </button>
        </form>

        <!-- MFA Form (hidden by default) -->
        <form id="mfaForm" class="form-section" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="mfaCode" data-translate="mfa_code_label">MFA Code</label>
                <input type="text" id="mfaCode" class="form-input" data-translate-placeholder="mfa_code_placeholder" placeholder="Enter your MFA code" required>
            </div>

            <button type="submit" class="login-btn" id="mfaButton">
                <div class="loading-spinner" id="mfaLoadingSpinner"></div>
                <span data-translate="mfa_submit_button">Submit Code</span>
            </button>
        </form>

        <!-- New Password Form (hidden by default) -->
        <form id="newPasswordForm" class="form-section" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required minlength="8">
            </div>

            <button type="submit" class="login-btn" id="newPasswordButton">
                <div class="loading-spinner" id="newPasswordLoadingSpinner"></div>
                <span>Set New Password</span>
            </button>
        </form>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()" data-translate="forgot_password">Forgot your password?</a>
        </div>
    </div>

    <!-- 
      SCRIPT LOADING ORDER IS CRITICAL:
      1. AWS SDK - The core library.
      2. Cognito SDK - Depends on the AWS SDK.
      3. aws-config.js - Defines the Cognito User Pool details; needed by auth.js.
      4. bilingual.js & bilingual-extensions.js - Defines language functions; needed by login-init.js.
      5. auth.js - Defines signIn, signOut; needed by login-init.js.
      6. login-init.js - This MUST be last. It runs all the setup logic and depends on all other scripts.
    -->
    <!-- AWS Configuration and Login Logic -->
    <script src="../aws-exports.js"></script>
    
    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Error message display
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Success message display
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Forgot password functionality
        function forgotPassword() {
            showSuccess('Password reset functionality will be implemented soon.');
        }

        // Initialize page after all modules are loaded
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize bilingual support first
                if (typeof initializeBilingualSupport === 'function') {
                    initializeBilingualSupport('en');
                }
                
                // Initialize unified navigation (hidden for login page)
                if (typeof UnifiedNavigation !== 'undefined') {
                    UnifiedNavigation.init({
                        showNavigation: false,
                        showTopbar: false
                    });
                }
                
                console.log('Login page initialized successfully');
            } catch (error) {
                console.error('Login page initialization error:', error);
            }
        });
    </script>
</body>
</html>
