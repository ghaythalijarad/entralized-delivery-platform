<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center - Delivery Management Hub</title>
    
    <!-- AWS Amplify SDK -->
    <script src="https://unpkg.com/@aws-amplify/core@latest/dist/aws-amplify-core.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/auth@latest/dist/aws-amplify-auth.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/api-graphql@latest/dist/aws-amplify-api-graphql.min.js"></script>
    
    <!-- Bilingual Support -->
    <script src="./bilingual.js"></script>
    <script src="./bilingual-extensions.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* RTL Support */
        body[dir="rtl"] {
            font-family: 'Cairo', 'Segoe UI', sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        body[dir="rtl"] .language-switcher {
            right: auto;
            left: 20px;
        }

        .lang-btn {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #666;
            font-size: 14px;
            opacity: 0.8;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        body[dir="rtl"] .password-toggle {
            right: auto;
            left: 15px;
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .user-type-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .user-type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        body[dir="rtl"] .loading-spinner {
            margin-right: 0;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
            display: none;
        }

        body[dir="rtl"] .error-message {
            border-left: none;
            border-right: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #2a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2a5;
            font-size: 14px;
            display: none;
        }

        body[dir="rtl"] .success-message {
            border-left: none;
            border-right: 4px solid #2a5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .register-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .register-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .register-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
            
            .user-type-selector {
                grid-template-columns: 1fr;
            }
            
            .register-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Performance Indicators */
        .performance-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2a5;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        body[dir="rtl"] .performance-badge {
            right: auto;
            left: 20px;
        }

        /* Admin Access Info */
        .admin-access-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }

        .access-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .access-icon {
            font-size: 16px;
        }

        .access-description {
            color: #6c757d;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Performance Badge -->
    <div class="performance-badge" data-translate="aws_native_optimized">AWS Native Optimized</div>

    <div class="login-container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">üéõÔ∏è</div>
            <h1 class="app-title" data-translate="app_title">Admin Control Center</h1>
            <p class="app-subtitle" data-translate="login_subtitle">Centralized Management Hub for Delivery Ecosystem</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Login Form -->
        <form id="loginForm" class="form-section">
            <div class="form-group">
                <label class="form-label" for="email" data-translate="email_label">Email Address</label>
                <input type="email" id="email" class="form-input" data-translate-placeholder="email_placeholder" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password" data-translate="password_label">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-input" data-translate-placeholder="password_placeholder" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span data-translate="login_button">Admin Sign In</span>
            </button>
        </form>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()" data-translate="forgot_password">Forgot your password?</a>
        </div>

        <!-- Admin Access Note -->
        <div class="admin-access-info">
            <div class="access-header">
                <span class="access-icon">üîê</span>
                <span data-translate="admin_only">Administrator Access Only</span>
            </div>
            <p class="access-description" data-translate="admin_access_description">
                This portal is restricted to authorized administrators only.
            </p>
        </div>
    </div>

    <script>
        // AWS Configuration - Using AppSync GraphQL API
        const awsConfig = {
            aws_project_region: 'eu-north-1',
            aws_cognito_region: 'eu-north-1',
            aws_user_pools_id: 'eu-north-1_YourPoolId', // Will be updated after deployment
            aws_user_pools_web_client_id: 'YourClientId', // Will be updated after deployment
            aws_appsync_graphqlEndpoint: 'https://your-api-id.appsync-api.eu-north-1.amazonaws.com/graphql',
            aws_appsync_region: 'eu-north-1',
            aws_appsync_authenticationType: 'AMAZON_COGNITO_USER_POOLS',
            oauth: {
                domain: 'your-domain.auth.eu-north-1.amazoncognito.com',
                scope: ['email', 'openid', 'profile'],
                redirectSignIn: window.location.origin,
                redirectSignOut: window.location.origin,
                responseType: 'code'
            }
        };

        // Initialize AWS Amplify
        Amplify.configure(awsConfig);

        // Global variables
        let currentUserType = 'customer';
        let performanceStart = Date.now();

        // Initialize bilingual support
        document.addEventListener('DOMContentLoaded', function() {
            initializeBilingual();
            measurePerformance();
        });

        // User type selection
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUserType = this.dataset.type;
            });
        });

        // Password toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Enhanced login with AppSync GraphQL
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            
            setLoading(true);
            hideMessages();
            
            try {
                const startTime = Date.now();
                
                // Sign in with Cognito
                const user = await Auth.signIn(email, password);
                
                // Get user attributes
                const userInfo = await Auth.currentAuthenticatedUser();
                const attributes = userInfo.attributes;
                
                // Verify user type matches selection
                const userType = attributes['custom:user_type'] || 'customer';
                if (userType !== currentUserType) {
                    throw new Error(`Invalid user type. Expected ${currentUserType}, got ${userType}`);
                }
                
                // Get JWT token for GraphQL requests
                const session = await Auth.currentSession();
                const token = session.getIdToken().getJwtToken();
                
                // GraphQL query to get user profile
                const getCurrentUserQuery = `
                    query GetCurrentUser {
                        getCurrentUser {
                            userId
                            email
                            firstName
                            lastName
                            userType
                            isActive
                            lastLoginAt
                        }
                    }
                `;
                
                // Execute GraphQL query
                const result = await API.graphql({
                    query: getCurrentUserQuery,
                    authMode: 'AMAZON_COGNITO_USER_POOLS'
                });
                
                const responseTime = Date.now() - startTime;
                
                showSuccess(`Login successful! Response time: ${responseTime}ms (AWS Native Performance)`);
                
                // Store user session
                sessionStorage.setItem('userSession', JSON.stringify({
                    user: result.data.getCurrentUser,
                    token: token,
                    userType: currentUserType,
                    loginTime: new Date().toISOString(),
                    responseTime: responseTime
                }));
                
                // Redirect based on user type
                setTimeout(() => {
                    switch(currentUserType) {
                        case 'admin':
                            window.location.href = 'dashboard.html';
                            break;
                        case 'customer':
                            window.location.href = 'customer-dashboard.html';
                            break;
                        case 'driver':
                            window.location.href = 'driver-dashboard.html';
                            break;
                        case 'merchant':
                            window.location.href = 'merchant-dashboard.html';
                            break;
                        default:
                            window.location.href = 'dashboard.html';
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.code === 'UserNotConfirmedException') {
                    errorMessage = 'Please verify your email address first.';
                } else if (error.code === 'NotAuthorizedException') {
                    errorMessage = 'Invalid email or password.';
                } else if (error.code === 'UserNotFoundException') {
                    errorMessage = 'User not found. Please check your email.';
                } else if (error.message.includes('user type')) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        });

        // Forgot password
        async function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            try {
                await Auth.forgotPassword(email);
                showSuccess('Password reset instructions sent to your email.');
            } catch (error) {
                showError('Failed to send reset instructions. Please try again.');
            }
        }

        // Registration handlers
        function registerUser(type) {
            const registrationUrls = {
                customer: 'register-customer.html',
                driver: 'register-driver.html',
                merchant: 'register-merchant.html'
            };
            
            window.location.href = registrationUrls[type] || 'register.html';
        }

        // Utility functions
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(hideMessages, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function measurePerformance() {
            const loadTime = Date.now() - performanceStart;
            console.log(`Page load time: ${loadTime}ms (AWS Native Optimized)`);
            
            // Update performance badge
            const badge = document.querySelector('.performance-badge');
            if (loadTime < 100) {
                badge.textContent = `‚ö° Ultra Fast (${loadTime}ms)`;
                badge.style.background = '#2a5';
            } else if (loadTime < 500) {
                badge.textContent = `üöÄ Fast (${loadTime}ms)`;
                badge.style.background = '#fa5';
            } else {
                badge.textContent = `üìà Optimized (${loadTime}ms)`;
                badge.style.background = '#667eea';
            }
        }

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            try {
                const user = await Auth.currentAuthenticatedUser();
                if (user) {
                    showSuccess('Already logged in. Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                // User not logged in, continue with login form
            }
        });

        // Performance monitoring
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const navigation = performance.getEntriesByType('navigation')[0];
                const loadTime = navigation.loadEventEnd - navigation.fetchStart;
                console.log(`Total page load: ${loadTime}ms`);
            }
        });
    </script>
</body>
</html>
