    <style>
        /* Page-specific styles for merchant management */
        .merchant-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--gray-300);
            transition: var(--transition-normal);
        }

        .merchant-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .merchant-card.status-pending { border-left-color: var(--warning-color); }
        .merchant-card.status-approved { border-left-color: var(--success-color); }
        .merchant-card.status-rejected { border-left-color: var(--danger-color); }
        .merchant-card.status-suspended { border-left-color: var(--info-color); }

        .merchant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .merchant-info h5 {
            margin-bottom: var(--spacing-xs);
            color: var(--gray-800);
            font-weight: 600;
        }

        .merchant-type {
            background: var(--primary-color);
            color: var(--white);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-xxl);
            font-size: var(--font-size-xs);
            font-weight: 500;
        }

        .merchant-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin: var(--spacing-md) 0;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: var(--font-size-xs);
            color: var(--gray-600);
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .detail-value {
            color: var(--gray-800);
            font-weight: 500;
        }

        .merchant-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-top: var(--spacing-md);
        }

        .btn {
            border-radius: var(--border-radius-md);
            font-weight: 500;
            padding: var(--spacing-sm) var(--spacing-md);
            transition: var(--transition-normal);
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-approve {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-reject {
            background: var(--danger-color);
            color: var(--white);
        }

        .btn-suspend {
            background: var(--warning-color);
            color: var(--gray-800);
        }

        .btn-reactivate {
            background: var(--info-color);
            color: var(--white);
        }

        .btn-details {
            background: var(--primary-color);
            color: var(--white);
        }

        .status-badge {
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-xxl);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: var(--primary-lightest);
            color: var(--primary-dark);
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-suspended {
            background: #d1ecf1;
            color: #0c5460;
        }

        .modal-content {
            border-radius: var(--border-radius-lg);
            border: none;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            background: var(--primary-color);
            color: var(--white);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        }

        .loading {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xxl);
            color: var(--gray-600);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .merchant-details {
                grid-template-columns: 1fr;
            }

            .merchant-header {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .merchant-actions {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        // Global variables
        let merchantAPI;
        let allMerchants = [];
        let currentReviewMerchant = null;

        // Check authentication on page load
        function checkAuthentication() {
            const token = localStorage.getItem('aws-native-token');
            if (!token) {
                console.log('No authentication token found, redirecting to login');
                window.location.href = 'login-aws-native.html';
                return false;
            }
            return true;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize AuthManager first
                await AuthManager.initialize();
                
                // Check authentication
                const isAuthenticated = await AuthManager.requireAuth();
                if (!isAuthenticated) {
                    return; // Will redirect to login
                }
                
                // Initialize other components
                // Initialize Merchant API
                merchantAPI = new MerchantAPI();
                await merchantAPI.initialize();

                // Load merchants
                await loadMerchants();
                
                // Setup event listeners
                setupEventListeners();
                
                // Update user profile in navigation
                AuthManager.updateUserProfile();
                AuthManager.setupAuthListeners();
                
                console.log('✅ Merchant Management initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Merchant Management:', error);
                // Show error state or continue with mock data
                merchantAPI = new MerchantAPI();
                merchantAPI.mockMode = true;
                await loadMerchants();
                setupEventListeners();
            }
        });

        async function loadMerchants() {
            showLoading(true);
            try {
                allMerchants = await merchantAPI.getMerchants();
                updateStats();
                renderMerchants();
                console.log(`Loaded ${allMerchants.length} merchants`);
            } catch (error) {
                console.error('Error loading merchants:', error);
                showError('Failed to load merchants. Please refresh the page.');
            } finally {
                showLoading(false);
            }
        }

        function updateStats() {
            const stats = {
                pending: allMerchants.filter(m => m.status === 'pending').length,
                approved: allMerchants.filter(m => m.status === 'approved').length,
                rejected: allMerchants.filter(m => m.status === 'rejected').length,
                suspended: allMerchants.filter(m => m.status === 'suspended').length
            };

            document.getElementById('pendingCount').textContent = stats.pending;
            document.getElementById('approvedCount').textContent = stats.approved;
            document.getElementById('rejectedCount').textContent = stats.rejected;
            document.getElementById('suspendedCount').textContent = stats.suspended;
        }

        function renderMerchants() {
            renderMerchantsByStatus('pending');
            renderMerchantsByStatus('approved');
            renderAllMerchants();
        }

        function renderMerchantsByStatus(status) {
            const merchants = allMerchants.filter(m => m.status === status);
            const container = document.getElementById(`${status}Merchants`);
            
            if (merchants.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No ${status} merchants</h3>
                        <p>There are currently no merchants with ${status} status.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = merchants.map(merchant => createMerchantCard(merchant)).join('');
        }

        function renderAllMerchants() {
            const container = document.getElementById('allMerchants');
            
            if (allMerchants.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No merchants found</h3>
                        <p>There are currently no merchants in the system.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = allMerchants.map(merchant => createMerchantCard(merchant)).join('');
        }

        function createMerchantCard(merchant) {
            const merchantTypeDisplay = merchantAPI.getMerchantTypeDisplayName(merchant.merchantType);
            const ownerName = `${merchant.ownerFirstName} ${merchant.ownerLastName}`;
            const fullAddress = `${merchant.address.street}, ${merchant.address.district}, ${merchant.address.city}`;
            
            return `
                <div class="merchant-card status-${merchant.status}" data-merchant-id="${merchant.id}">
                    <div class="merchant-header">
                        <div class="merchant-info">
                            <h5>${merchant.businessName}</h5>
                            <div class="merchant-type">${merchantTypeDisplay}</div>
                        </div>
                        <div class="status-badge status-${merchant.status}">${merchant.status}</div>
                    </div>
                    
                    <div class="merchant-details">
                        <div class="detail-item">
                            <div class="detail-label">Owner</div>
                            <div class="detail-value">${ownerName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${merchant.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${merchant.phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Address</div>
                            <div class="detail-value">${fullAddress}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Applied</div>
                            <div class="detail-value">${new Date(merchant.appliedAt).toLocaleDateString()}</div>
                        </div>
                        ${merchant.licenseNumber ? `
                        <div class="detail-item">
                            <div class="detail-label">License</div>
                            <div class="detail-value">${merchant.licenseNumber}</div>
                        </div>
                        ` : ''}
                    </div>

                    ${merchant.rejectionReason ? `
                        <div class="alert alert-danger mt-3">
                            <strong>Rejection Reason:</strong> ${merchant.rejectionReason}
                        </div>
                    ` : ''}

                    ${merchant.suspensionReason ? `
                        <div class="alert alert-warning mt-3">
                            <strong>Suspension Reason:</strong> ${merchant.suspensionReason}
                        </div>
                    ` : ''}

                    <div class="merchant-actions">
                        ${merchant.status === 'pending' ? `
                            <button class="btn btn-approve" onclick="openReviewModal(${merchant.id})">
                                <i class="fas fa-check me-1"></i>Review Application
                            </button>
                        ` : ''}
                        ${merchant.status === 'approved' ? `
                            <button class="btn btn-suspend" onclick="suspendMerchant(${merchant.id})">
                                <i class="fas fa-pause me-1"></i>Suspend
                            </button>
                        ` : ''}
                        ${merchant.status === 'suspended' ? `
                            <button class="btn btn-reactivate" onclick="reactivateMerchant(${merchant.id})">
                                <i class="fas fa-play me-1"></i>Reactivate
                            </button>
                        ` : ''}
                        <button class="btn btn-details" onclick="viewMerchantDetails(${merchant.id})">
                            <i class="fas fa-eye me-1"></i>View Details
                        </button>
                    </div>
                </div>
            `;
        }

        function openReviewModal(merchantId) {
            const merchant = allMerchants.find(m => m.id === merchantId);
            if (!merchant) return;

            currentReviewMerchant = merchant;
            const merchantTypeDisplay = merchantAPI.getMerchantTypeDisplayName(merchant.merchantType);
            const ownerName = `${merchant.ownerFirstName} ${merchant.ownerLastName}`;
            const fullAddress = `${merchant.address.street}, ${merchant.address.district}, ${merchant.address.city}, ${merchant.address.postalCode}`;

            document.getElementById('reviewModalBody').innerHTML = `
                <div class="merchant-review-details">
                    <h6>Business Information</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Business Name:</strong> ${merchant.businessName}
                        </div>
                        <div class="col-md-6">
                            <strong>Type:</strong> ${merchantTypeDisplay}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Owner:</strong> ${ownerName}
                        </div>
                        <div class="col-md-6">
                            <strong>Email:</strong> ${merchant.email}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Phone:</strong> ${merchant.phone}
                        </div>
                        <div class="col-md-6">
                            <strong>Applied:</strong> ${new Date(merchant.appliedAt).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="mb-3">
                        <strong>Address:</strong> ${fullAddress}
                    </div>
                    ${merchant.licenseNumber ? `
                    <div class="mb-3">
                        <strong>License Number:</strong> ${merchant.licenseNumber}
                    </div>
                    ` : ''}
                    ${merchant.description ? `
                    <div class="mb-3">
                        <strong>Description:</strong> ${merchant.description}
                    </div>
                    ` : ''}
                    
                    <div class="mb-3">
                        <label for="reviewComments" class="form-label">Comments (optional)</label>
                        <textarea class="form-control" id="reviewComments" rows="3" 
                                  placeholder="Add any comments for the merchant..."></textarea>
                    </div>
                </div>
            `;

            new bootstrap.Modal(document.getElementById('reviewModal')).show();
        }

        async function submitReview(decision) {
            if (!currentReviewMerchant) return;

            const comments = document.getElementById('reviewComments').value;
            
            try {
                showLoading(true);
                await merchantAPI.reviewMerchant(currentReviewMerchant.id, decision, comments);
                
                // Update local data
                const merchantIndex = allMerchants.findIndex(m => m.id === currentReviewMerchant.id);
                if (merchantIndex !== -1) {
                    allMerchants[merchantIndex].status = decision;
                    allMerchants[merchantIndex][`${decision}At`] = new Date().toISOString().split('T')[0];
                    if (comments) {
                        allMerchants[merchantIndex].reviewComments = comments;
                    }
                    if (decision === 'rejected') {
                        allMerchants[merchantIndex].rejectionReason = comments || 'Application rejected';
                    }
                }

                // Close modal and refresh UI
                bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
                updateStats();
                renderMerchants();
                
                // Show success message
                showSuccess(`Merchant ${decision} successfully!`);
                
            } catch (error) {
                console.error('Error reviewing merchant:', error);
                showError('Failed to review merchant. Please try again.');
            } finally {
                showLoading(false);
                currentReviewMerchant = null;
            }
        }

        async function suspendMerchant(merchantId) {
            const reason = prompt('Suspension reason:');
            if (!reason) return;

            try {
                showLoading(true);
                await merchantAPI.reviewMerchant(merchantId, 'suspended', reason);
                
                // Update local data
                const merchantIndex = allMerchants.findIndex(m => m.id === merchantId);
                if (merchantIndex !== -1) {
                    allMerchants[merchantIndex].status = 'suspended';
                    allMerchants[merchantIndex].suspendedAt = new Date().toISOString().split('T')[0];
                    allMerchants[merchantIndex].suspensionReason = reason;
                }

                updateStats();
                renderMerchants();
                showSuccess('Merchant suspended successfully!');
                
            } catch (error) {
                console.error('Error suspending merchant:', error);
                showError('Failed to suspend merchant. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function reactivateMerchant(merchantId) {
            try {
                showLoading(true);
                await merchantAPI.reviewMerchant(merchantId, 'approved', 'Merchant reactivated');
                
                // Update local data
                const merchantIndex = allMerchants.findIndex(m => m.id === merchantId);
                if (merchantIndex !== -1) {
                    allMerchants[merchantIndex].status = 'approved';
                    delete allMerchants[merchantIndex].suspendedAt;
                    delete allMerchants[merchantIndex].suspensionReason;
                }

                updateStats();
                renderMerchants();
                showSuccess('Merchant reactivated successfully!');
                
            } catch (error) {
                console.error('Error reactivating merchant:', error);
                showError('Failed to reactivate merchant. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function viewMerchantDetails(merchantId) {
            const merchant = allMerchants.find(m => m.id === merchantId);
            if (!merchant) return;

            const merchantTypeDisplay = merchantAPI.getMerchantTypeDisplayName(merchant.merchantType);
            const ownerName = `${merchant.ownerFirstName} ${merchant.ownerLastName}`;
            const fullAddress = `${merchant.address.street}, ${merchant.address.district}, ${merchant.address.city}, ${merchant.address.postalCode}`;

            let details = `Business: ${merchant.businessName}\n`;
            details += `Type: ${merchantTypeDisplay}\n`;
            details += `Owner: ${ownerName}\n`;
            details += `Email: ${merchant.email}\n`;
            details += `Phone: ${merchant.phone}\n`;
            details += `Address: ${fullAddress}\n`;
            details += `Status: ${merchant.status}\n`;
            details += `Applied: ${new Date(merchant.appliedAt).toLocaleDateString()}\n`;
            
            if (merchant.licenseNumber) {
                details += `License: ${merchant.licenseNumber}\n`;
            }
            if (merchant.description) {
                details += `Description: ${merchant.description}`;
            }

            alert(details);
        }

        function applyFilters(tabType) {
            // Implementation for filtering merchants
            console.log(`Applying filters for ${tabType} tab`);
            // This would filter the displayed merchants based on the filter inputs
        }

        function clearFilters(tabType) {
            // Clear all filter inputs for the specified tab
            document.getElementById(`${tabType}Search`).value = '';
            if (document.getElementById(`${tabType}StatusFilter`)) {
                document.getElementById(`${tabType}StatusFilter`).value = '';
            }
            if (document.getElementById(`${tabType}TypeFilter`)) {
                document.getElementById(`${tabType}TypeFilter`).value = '';
            }
            if (document.getElementById(`${tabType}DateFilter`)) {
                document.getElementById(`${tabType}DateFilter`).value = '';
            }
            
            // Re-render merchants
            if (tabType === 'all') {
                renderAllMerchants();
            } else {
                renderMerchantsByStatus(tabType);
            }
        }

        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
                tab.addEventListener('shown.bs.tab', function(e) {
                    const targetTab = e.target.getAttribute('data-bs-target').replace('#', '');
                    console.log(`Switched to ${targetTab} tab`);
                });
            });

            // Search inputs
            ['pending', 'approved', 'all'].forEach(tabType => {
                const searchInput = document.getElementById(`${tabType}Search`);
                if (searchInput) {
                    searchInput.addEventListener('input', debounce(() => applyFilters(tabType), 300));
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        function showSuccess(message) {
            // You can implement a toast notification system here
            alert(`✅ ${message}`);
        }

        function showError(message) {
            // You can implement a toast notification system here
            alert(`❌ ${message}`);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function signOut() {
            try {
                // Clear local storage
                localStorage.clear();
                
                // Redirect to login
                window.location.href = 'login-aws-native.html';
            } catch (error) {
                console.error('Error during sign out:', error);
                window.location.href = 'login-aws-native.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof UnifiedNavigation !== 'undefined') {
                UnifiedNavigation.init();
            }
        });
