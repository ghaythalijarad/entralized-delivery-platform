version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting simple build..."
        - ls -la *.html
    build:
      commands:
        - echo "Build phase - listing files..."
        - find . -name "*.html" -exec echo "Found HTML: {}" \;
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths: []
