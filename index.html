<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Delivery Platform - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin-top: 15px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .demo-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .server-status {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        
        .status-indicator {
            font-weight: bold;
        }
        
        .connected {
            color: #28a745;
        }
        
        .disconnected {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🚚</div>
        <h1>Delivery Platform</h1>
        <p class="subtitle">Centralized Management System</p>
        
        <div class="demo-credentials">
            <strong>Admin Credentials:</strong><br>
            Username: admin@centralized.com<br>
            Password: AdminPass123!<br>
            <button class="demo-btn" onclick="fillDemoCredentials()">Auto-fill</button>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="server-status">
            API Status: <span class="status-indicator" id="apiStatus">Checking...</span>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api';
        
        // Check server status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
        });
        
        async function checkServerStatus() {
            const statusElement = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    statusElement.textContent = 'Connected ✅';
                    statusElement.className = 'status-indicator connected';
                } else {
                    statusElement.textContent = 'Error ❌';
                    statusElement.className = 'status-indicator disconnected';
                }
            } catch (error) {
                console.error('Server check failed:', error);
                statusElement.textContent = 'Disconnected ❌';
                statusElement.className = 'status-indicator disconnected';
            }
        }
        
        function fillDemoCredentials() {
            document.getElementById('username').value = 'admin@centralized.com';
            document.getElementById('password').value = 'AdminPass123!';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            
            // Reset UI
            statusMessage.style.display = 'none';
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success
                    statusMessage.textContent = 'Login successful! Redirecting...';
                    statusMessage.className = 'status-message success';
                    statusMessage.style.display = 'block';
                    
                    // Store authentication data
                    if (data.token) {
                        localStorage.setItem('access_token', data.token.access_token);
                        localStorage.setItem('id_token', data.token.id_token);
                        localStorage.setItem('user', JSON.stringify(data.token.user));
                    }
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                    
                } else {
                    // Error
                    let errorText = 'Login failed';
                    if (data.detail) {
                        errorText = data.detail;
                    } else if (data.message) {
                        errorText = data.message;
                    }
                    statusMessage.textContent = errorText;
                    statusMessage.className = 'status-message error';
                    statusMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                statusMessage.textContent = 'Connection error: Unable to reach server';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            } finally {
                // Reset UI
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
