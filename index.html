<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlRoot">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة التوصيل المركزي | Centralized Delivery Management System</title>
    <!-- Bilingual Support -->
    <script src="bilingual.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        
        .loading {
            display: none;
            margin: 15px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .demo-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .env-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .env-switch select {
            margin-left: 10px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .server-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            font-size: 12px;
            color: #666;
        }
        
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
        }
        
        .language-switcher button {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .language-switcher button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .language-switcher button:hover {
            background: #f8f9fa;
        }
        
        .language-switcher button.active:hover {
            background: #5a6fd8;
        }
        
        /* RTL/LTR support */
        [dir="rtl"] .form-group {
            text-align: right;
        }
        
        [dir="ltr"] .form-group {
            text-align: left;
        }
        
        [dir="rtl"] .env-switch {
            left: 20px;
            right: auto;
        }
        
        [dir="ltr"] .env-switch {
            right: 20px;
            left: auto;
        }
        
        [dir="rtl"] .language-switcher {
            right: 20px;
            left: auto;
        }
        
        [dir="ltr"] .language-switcher {
            left: 20px;
            right: auto;
        }
    </style>
</head>
<body>
    <!-- Environment Switcher -->
    <div class="env-switch">
        <label>Environment:</label>
        <select id="envSelect" onchange="switchEnvironment()">
            <option value="local">Local Development</option>
            <option value="lambda">AWS Lambda</option>
        </select>
    </div>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button id="arabicBtn" class="active" onclick="switchLanguage('ar')">عربي</button>
        <button id="englishBtn" onclick="switchLanguage('en')">English</button>
    </div>

    <div class="login-container">
        <div class="logo">🚚</div>
        <h1 data-translate="login.title">نظام إدارة التوصيل</h1>
        <p class="subtitle" data-translate="login.subtitle">منصة التوصيل المركزية</p>
        
        <div class="demo-info">
            <strong data-translate="login.systemInfo">معلومات النظام:</strong><br>
            <span data-translate="login.environment">البيئة:</span> <span id="current-env">Local Development</span><br>
            <span data-translate="login.server">الخادم:</span> <span id="server-status">جاري التحقق...</span><br>
            API: <span id="api-url">http://localhost:8002</span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" data-translate="login.username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" data-translate="login.password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn" data-translate="login.loginButton">
                تسجيل الدخول
            </button>
            
            <button type="button" onclick="fillDemoCredentials()" data-translate="login.demoButton" style="margin-top: 10px; background: #6c757d; padding: 8px 16px; border: none; border-radius: 6px; color: white; cursor: pointer;">
                تعبئة بيانات تجريبية
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p data-translate="login.loggingIn">جاري تسجيل الدخول...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="server-info">
            <strong data-translate="login.serverInfo">Server Information:</strong><br>
            <div id="server-details"></div>
        </div>
    </div>

    <script>
        // Environment configurations
        const environments = {
            local: {
                name: 'Local Development',
                apiUrl: 'http://localhost:8002',
                healthEndpoint: '/health'
            },
            lambda: {
                name: 'AWS Lambda',
                apiUrl: 'https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api',
                healthEndpoint: '/health'
            }
        };
        
        let currentEnv = 'local';
        let API_BASE_URL = environments.local.apiUrl;
        let currentLanguage = 'ar';
        
        // Switch environment
        function switchEnvironment() {
            const envSelect = document.getElementById('envSelect');
            currentEnv = envSelect.value;
            const env = environments[currentEnv];
            
            API_BASE_URL = env.apiUrl;
            document.getElementById('current-env').textContent = env.name;
            document.getElementById('api-url').textContent = env.apiUrl;
            
            // Reset server status
            document.getElementById('server-status').textContent = 'جاري التحقق...';
            document.getElementById('server-status').style.color = '#666';
            
            // Check new environment
            setTimeout(checkServerStatus, 500);
        }
        
        // Switch language using bilingual manager
        function switchLanguage(lang) {
            if (window.bilingualManager) {
                window.bilingualManager.switchLanguage(lang);
            }
        }
        
        // Listen for language changes
        window.addEventListener('languageChanged', function(event) {
            const { language, isArabic } = event.detail;
            currentLanguage = language;
            
            // Update status messages based on current language
            const statusElement = document.getElementById('server-status');
            if (statusElement) {
                const currentStatus = statusElement.textContent;
                if (currentStatus.includes('✅')) {
                    statusElement.textContent = window.bilingualManager.getText('login', 'connected');
                } else if (currentStatus.includes('❌')) {
                    statusElement.textContent = window.bilingualManager.getText('login', 'disconnected');
                } else {
                    statusElement.textContent = window.bilingualManager.getText('login', 'checking');
                }
            }
        });
        
        // Check server status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
        });
        
        async function checkServerStatus() {
            const statusElement = document.getElementById('server-status');
            const detailsElement = document.getElementById('server-details');
            
            statusElement.textContent = 'جاري التحقق...';
            statusElement.style.color = '#666';
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE_URL}/health`);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    statusElement.textContent = '✅ متصل';
                    statusElement.style.color = '#28a745';
                    
                    // Update server details
                    detailsElement.innerHTML = `
                        Status: ${response.status} ${response.statusText}<br>
                        Response Time: ${responseTime}ms<br>
                        Server Time: ${data.timestamp || 'N/A'}<br>
                        Environment: ${currentEnv}
                    `;
                } else {
                    statusElement.textContent = `❌ خطأ ${response.status}`;
                    statusElement.style.color = '#dc3545';
                    detailsElement.innerHTML = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Server check failed:', error);
                statusElement.textContent = '❌ غير متصل';
                statusElement.style.color = '#dc3545';
                detailsElement.innerHTML = `Error: ${error.message}`;
            }
        }
        
        // Demo credentials
        function fillDemoCredentials() {
            if (currentEnv === 'local') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            } else {
                document.getElementById('username').value = 'admin@centralized.com';
                document.getElementById('password').value = 'AdminPass123!';
            }
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const loginUrl = currentEnv === 'local' ? `${API_BASE_URL}/auth/login` : `${API_BASE_URL}/auth/login`;
                
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success
                    successMessage.textContent = 'تم تسجيل الدخول بنجاح!';
                    successMessage.style.display = 'block';
                    
                    // Store tokens
                    if (data.token) {
                        if (data.token.access_token) {
                            localStorage.setItem('access_token', data.token.access_token);
                        }
                        if (data.token.id_token) {
                            localStorage.setItem('id_token', data.token.id_token);
                        }
                        if (data.token.user) {
                            localStorage.setItem('user', JSON.stringify(data.token.user));
                        }
                    }
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                    
                } else {
                    // Error
                    let errorText = 'فشل في تسجيل الدخول';
                    if (data.detail) {
                        errorText = data.detail;
                    } else if (data.message) {
                        errorText = data.message;
                    }
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'خطأ في الاتصال بالخادم';
                errorMessage.style.display = 'block';
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Auto-refresh server status every 30 seconds
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
