<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#17a2b8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>اختبار اتصال الخادم - النظام المركزي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        /* Mobile-first responsive styles */
        .container {
            padding: 1rem;
            max-width: 100%;
        }
        
        .test-header {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .test-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .status {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .status-icon {
            margin-left: 0.75rem;
            font-size: 1.2rem;
        }
        
        .success {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left-color: #28a745;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
        
        .tests-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            min-height: 200px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #17a2b8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsive breakpoints */
        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }
            
            .test-header {
                padding: 1rem;
            }
            
            .test-icon {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .status {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .tests-container {
                padding: 0.75rem;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 0.5rem;
            }
            
            .test-header {
                padding: 0.75rem;
            }
            
            .test-icon {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .status {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: white;
            }
            
            .tests-container {
                background: #2d3436;
            }
            
            .success {
                background-color: #155724;
                color: #d4edda;
            }
            
            .error {
                background-color: #721c24;
                color: #f8d7da;
            }
            
            .warning {
                background-color: #856404;
                color: #fff3cd;
            }
            
            .info {
                background-color: #0c5460;
                color: #d1ecf1;
            }
        }
        
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <div class="test-icon">
                <span class="material-icons-outlined" style="font-size: inherit;">settings_ethernet</span>
            </div>
            <h1 class="mb-2">🔧 اختبار اتصال الخادم</h1>
            <p class="mb-0">فحص شامل لحالة الخادم والملفات المتاحة</p>
        </div>
        
        <div class="tests-container">
            <h5 class="mb-3">
                <span class="material-icons-outlined me-2">checklist</span>
                نتائج الاختبارات
            </h5>
            <div id="tests">
                <div class="status info">
                    <span class="status-icon">⏳</span>
                    <span>جاري تشغيل الاختبارات...</span>
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">اختبار اتصال النظام المركزي - الإصدار 1.0</small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const testResults = document.getElementById('tests');
        let testCount = 0;
        let passedTests = 0;
        
        function addTest(message, type = 'success', icon = '✅') {
            testCount++;
            if (type === 'success') passedTests++;
            
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `
                <span class="status-icon">${icon}</span>
                <span>${message}</span>
            `;
            
            // Remove loading message on first test
            if (testCount === 1) {
                testResults.innerHTML = '';
            }
            
            testResults.appendChild(div);
        }
        
        function addSummary() {
            const summaryDiv = document.createElement('div');
            summaryDiv.className = `status ${passedTests === testCount ? 'success' : 'warning'}`;
            summaryDiv.innerHTML = `
                <span class="status-icon">${passedTests === testCount ? '🎉' : '⚠️'}</span>
                <strong>ملخص النتائج: ${passedTests}/${testCount} اختبارات نجحت</strong>
            `;
            testResults.appendChild(summaryDiv);
        }
        
        // Start tests after a delay to show loading
        setTimeout(() => {
            // Test 1: Basic page load
            addTest('تم تحميل ملف HTML بنجاح', 'success', '✅');
            
            // Test 2: JavaScript execution
            addTest('JavaScript يعمل بشكل صحيح', 'success', '✅');
            
            // Test 3: Check current URL
            addTest(`الموقع الحالي: ${window.location.href}`, 'info', '📍');
            
            // Test 4: Test fetch to check server
            fetch(window.location.href)
                .then(response => {
                    if (response.ok) {
                        addTest('الخادم يستجيب للطلبات بنجاح', 'success', '✅');
                    } else {
                        addTest(`خطأ في استجابة الخادم: ${response.status}`, 'error', '❌');
                    }
                })
                .catch(error => {
                    addTest(`خطأ في الشبكة: ${error.message}`, 'error', '❌');
                })
                .finally(() => checkNextFiles());
            
        }, 1000);
        
        function checkNextFiles() {
            const filesToCheck = [
                { name: 'dashboard.html', label: 'لوحة التحكم' },
                { name: 'merchants.html', label: 'إدارة التجار' },
                { name: 'orders.html', label: 'إدارة الطلبات' },
                { name: 'customers.html', label: 'إدارة العملاء' },
                { name: 'drivers.html', label: 'إدارة السائقين' },
                { name: 'rewards.html', label: 'نظام المكافآت' },
                { name: 'settings.html', label: 'إعدادات النظام' }
            ];
            
            let checkedFiles = 0;
            
            filesToCheck.forEach((file, index) => {
                setTimeout(() => {
                    fetch(file.name)
                        .then(response => {
                            if (response.ok) {
                                addTest(`${file.label} (${file.name}) متاح`, 'success', '✅');
                            } else {
                                addTest(`${file.label} (${file.name}) غير موجود`, 'error', '❌');
                            }
                        })
                        .catch(error => {
                            addTest(`لا يمكن الوصول إلى ${file.label}: ${error.message}`, 'error', '❌');
                        })
                        .finally(() => {
                            checkedFiles++;
                            if (checkedFiles === filesToCheck.length) {
                                setTimeout(() => {
                                    addTest('اكتملت جميع الاختبارات', 'info', '🔍');
                                    addSummary();
                                }, 500);
                            }
                        });
                }, index * 300); // Stagger the requests
            });
        }
    </script>
</body>
</html>
