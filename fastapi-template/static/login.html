<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api/">
    <title>Centralized Delivery Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .alert.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .loading {
            display: none;
            margin-top: 12px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .demo-credentials strong {
            color: #333;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle .toggle-btn:hover {
            color: #333;
        }

        .form-validation {
            color: #dc3545;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .caps-lock-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
    <!-- Demo credentials info -->
    <!-- API base URL override: set this meta tag to your API server's URL in production -->
    <meta name="api-base" content="https://l17hfioxt7.execute-api.eu-north-1.amazonaws.com/api/">
    <script src="/static/auth.js"></script>
    <!-- WebSocket URL for real-time notifications -->
    <meta name="websocket-url" content="wss://36jblgxwki.execute-api.us-east-1.amazonaws.com/production">
</head>
<body>
    <div class="login-container">
        <div class="logo">🚚 لوحة التوصيل المركزية</div>
        <div class="subtitle">تسجيل دخول لوحة الإدارة</div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group" style="text-align: right;">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group password-toggle" style="text-align: right;">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <button type="button" class="toggle-btn" id="togglePassword">
                    👁️
                </button>
            </div>
            
            <div class="form-validation" id="passwordValidation">
                أدخل كلمة المرور الصحيحة للمتابعة.
            </div>
            
            <div class="caps-lock-warning" id="capsLockWarning">
                تحذير: يبدو أن مفتاح "الكابيتال لوك" مفعل. تأكد من أن كلمة المرور مكتوبة بشكل صحيح.
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                تسجيل الدخول
            </button>
            
            <div class="loading" id="loading"></div>
        </form>

        <div class="demo-credentials" style="text-align: right;">
            <strong>بيانات تجريبية:</strong><br>
            اسم المستخدم: <code>admin</code><br>
            كلمة المرور: <code>admin123</code><br>
            <small>⚠️ قم بتغيير كلمة المرور بعد أول تسجيل دخول</small>
         </div>
    </div>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Determine API base URL from meta tag or default to origin
            const metaApi = document.querySelector('meta[name="api-base"]');
            let API_BASE = (metaApi && metaApi.content) ? metaApi.content : window.location.origin;
            
            // Ensure API_BASE doesn't end with a slash
            if (API_BASE.endsWith('/')) {
                API_BASE = API_BASE.slice(0, -1);
            }
            
            console.log('Meta API element:', metaApi);
            console.log('API_BASE:', API_BASE);
            
            // Check if already logged in and redirect to dashboard
            if (localStorage.getItem('accessToken')) {
                console.log('User already authenticated, redirecting to dashboard...');
                window.location.href = '/dashboard';
                return;
            }

         document.getElementById('loginForm').addEventListener('submit', async (e) => {
             e.preventDefault();
             
             // Validate form before submitting
             if (!validateForm()) {
                 return;
             }
             
             const username = document.getElementById('username').value.trim();
             const password = document.getElementById('password').value;
             const loginBtn = document.getElementById('loginBtn');
             const loading = document.getElementById('loading');
             
             // Show loading state
             loginBtn.disabled = true;
            loginBtn.textContent = 'جاري تسجيل الدخول...';
             loading.style.display = 'block';
             
             try {
                 console.log('Attempting login with API_BASE:', API_BASE);
                 const loginUrl = `${API_BASE}/auth/login`;
                 console.log('Login URL:', loginUrl);
                 
                 const response = await fetch(loginUrl, {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                     },
                     body: JSON.stringify({
                         username: username,
                         password: password
                     })
                 });
                 
                 console.log('Response status:', response.status);
                 console.log('Response headers:', response.headers);
                 
                 const data = await response.json();
                 console.log('Response data:', data);
                 
                 if (data.success && data.token) {
                     // Store authentication token
                     localStorage.setItem('accessToken', data.token.access_token);
                     localStorage.setItem('userInfo', JSON.stringify(data.token.user));
                     
                    showAlert('تم تسجيل الدخول بنجاح! جارٍ التحويل...', 'success');
                     
                     // Redirect to dashboard
                     setTimeout(() => {
                        window.location.href = '/dashboard';
                     }, 1000);
                 } else {
                    // Show specific error message from backend
                    const errorMessage = data.message === 'Invalid username or password' 
                        ? 'اسم المستخدم أو كلمة المرور غير صحيحة' 
                        : data.message || 'فشل تسجيل الدخول';
                    showAlert(errorMessage, 'error');
                 }
             } catch (error) {
                 console.error('Login error:', error);
                showAlert('خطأ في الاتصال بالخادم. تأكد من أن الخادم يعمل والرجاء المحاولة مرة أخرى.', 'error');
             } finally {
                 // Reset button state
                 loginBtn.disabled = false;
                loginBtn.textContent = 'تسجيل الدخول';
                 loading.style.display = 'none';
             }
         });

         function showAlert(message, type = 'info') {
             const alertContainer = document.getElementById('alertContainer');
             alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
             
             // Auto-hide after 5 seconds for non-error messages
             if (type !== 'error') {
                 setTimeout(() => {
                     alertContainer.innerHTML = '';
                 }, 5000);
             }
         }

        // Show default credentials reminder
        window.addEventListener('load', () => {
            showAlert('استخدم بيانات التجربة أدناه لتسجيل الدخول. قم بتغيير كلمة المرور بعد أول تسجيل دخول!', 'info');
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
            
            // Change icon
            this.textContent = passwordType === 'password' ? '👁️' : '🙈';
        });

        // Enhanced form validation
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            let isValid = true;

            // Username validation
            if (!username) {
                showFormError('username', 'اسم المستخدم مطلوب');
                isValid = false;
            } else {
                hideFormError('username');
            }

            // Password validation
            if (!password) {
                showFormError('password', 'كلمة المرور مطلوبة');
                isValid = false;
            } else if (password.length < 3) {
                showFormError('password', 'كلمة المرور قصيرة جداً');
                isValid = false;
            } else {
                hideFormError('password');
            }

            return isValid;
        }

        function showFormError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error') || createErrorDiv(fieldName);
            field.style.borderColor = '#dc3545';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideFormError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            field.style.borderColor = '#e1e5e9';
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        function createErrorDiv(fieldName) {
            const errorDiv = document.createElement('div');
            errorDiv.id = fieldName + 'Error';
            errorDiv.className = 'form-validation';
            errorDiv.style.display = 'none';
            const field = document.getElementById(fieldName);
            field.parentNode.appendChild(errorDiv);
            return errorDiv;
        }

        // Caps lock detection
        document.getElementById('password').addEventListener('keypress', function(event) {
            const capsLockWarning = document.getElementById('capsLockWarning');
            const isCapsLock = event.getModifierState && event.getModifierState('CapsLock');
            capsLockWarning.style.display = isCapsLock ? 'block' : 'none';
        });

        // Real-time validation feedback
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.trim()) {
                hideFormError('username');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value) {
                hideFormError('password');
            }
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.tagName === 'INPUT') {
                event.preventDefault();
                const form = document.getElementById('loginForm');
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
            
            this.classList.toggle('active');
        });

        // Password validation and caps lock detection (simplified for demo)
        const passwordInput = document.getElementById('password');
        const passwordValidation = document.getElementById('passwordValidation');
        const capsLockWarning = document.getElementById('capsLockWarning');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            // Simplified validation - just check if password is not empty
            // Hide complex validation for demo purposes since "admin123" is the demo password
            passwordValidation.style.display = 'none';

            // Check if caps lock is on
            const isCapsLock = password.toUpperCase() === password && password.toLowerCase() !== password && password.length > 0;
            capsLockWarning.style.display = isCapsLock ? 'block' : 'none';
        });

        // Don't show complex validation on focus for demo
        passwordInput.addEventListener('focus', () => {
            passwordValidation.style.display = 'none';
        });

        passwordInput.addEventListener('blur', () => {
            passwordValidation.style.display = 'none';
        });

        }); // End of DOMContentLoaded
    </script>
</body>
</html>
