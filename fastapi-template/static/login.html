<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Delivery Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .alert.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .loading {
            display: none;
            margin-top: 12px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .demo-credentials strong {
            color: #333;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🚚 لوحة التوصيل المركزية</div>
        <div class="subtitle">تسجيل دخول لوحة الإدارة</div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group" style="text-align: right;">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group" style="text-align: right;">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                تسجيل الدخول
            </button>
            
            <div class="loading" id="loading"></div>
        </form>

        <div class="demo-credentials" style="text-align: right;">
            <strong>بيانات تجريبية:</strong><br>
            اسم المستخدم: <code>admin</code><br>
            كلمة المرور: <code>admin123</code><br>
            <small>⚠️ قم بتغيير كلمة المرور بعد أول تسجيل دخول</small>
         </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
         
        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }

         document.getElementById('loginForm').addEventListener('submit', async (e) => {
             e.preventDefault();
             
             const username = document.getElementById('username').value;
             const password = document.getElementById('password').value;
             const loginBtn = document.getElementById('loginBtn');
             const loading = document.getElementById('loading');
             
             // Show loading state
             loginBtn.disabled = true;
            loginBtn.textContent = 'جاري تسجيل الدخول...';
             loading.style.display = 'block';
             
             try {
                 const response = await fetch(`${API_BASE}/api/auth/login`, {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                     },
                     body: JSON.stringify({
                         username: username,
                         password: password
                     })
                 });
                 
                const data = await response.json();
                 
                 if (data.success && data.token) {
                     // Store authentication token
                     localStorage.setItem('authToken', data.token.access_token);
                     localStorage.setItem('userInfo', JSON.stringify(data.token.user));
                     
                    showAlert('تم تسجيل الدخول بنجاح! جارٍ التحويل...', 'success');
                     
                     // Redirect to dashboard
                     setTimeout(() => {
                        window.location.href = '/';
                     }, 1000);
                 } else {
                    showAlert(data.message || 'فشل تسجيل الدخول', 'error');
                 }
             } catch (error) {
                 console.error('Login error:', error);
                showAlert('خطأ في الشبكة. الرجاء المحاولة مرة أخرى.', 'error');
             } finally {
                 // Reset button state
                 loginBtn.disabled = false;
                loginBtn.textContent = 'تسجيل الدخول';
                 loading.style.display = 'none';
             }
         });

         function showAlert(message, type = 'info') {
             const alertContainer = document.getElementById('alertContainer');
             alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
             
             // Auto-hide after 5 seconds for non-error messages
             if (type !== 'error') {
                 setTimeout(() => {
                     alertContainer.innerHTML = '';
                 }, 5000);
             }
         }

        // Show default credentials reminder
        window.addEventListener('load', () => {
            showAlert('استخدم بيانات التجربة أدناه لتسجيل الدخول. قم بتغيير كلمة المرور بعد أول تسجيل دخول!', 'info');
        });
    </script>
</body>
</html>
