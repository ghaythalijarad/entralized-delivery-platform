<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Delivery Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .loading-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #666;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">🚚 لوحة التوصيل المركزية</div>
        <div class="loading-text">جاري التحميل...</div>
        <div class="spinner"></div>
        <div class="error-message" id="errorMessage">
            حدث خطأ في تحميل التطبيق. <a href="/login">انقر هنا لتسجيل الدخول</a>
        </div>
    </div>

    <script>
        // Check authentication and redirect accordingly
        async function checkAuthAndRedirect() {
            try {
                const authToken = localStorage.getItem('accessToken') || localStorage.getItem('authToken');
                
                if (authToken && authToken.trim() !== '') {
                    // Validate token by checking if it's expired and if user exists
                    const isValidToken = await validateToken(authToken);
                    
                    if (isValidToken) {
                        // User is authenticated, redirect to dashboard
                        console.log('User is authenticated, loading dashboard...');
                        window.location.replace('/main_dashboard.html');
                        return;
                    } else {
                        // Token is invalid, clear storage and redirect to login
                        console.log('Token is invalid, clearing storage and redirecting to login...');
                        clearAuthData();
                    }
                }
                
                // User is not authenticated, redirect to login
                console.log('User is not authenticated, redirecting to login...');
                window.location.replace('/login.html');
                
            } catch (error) {
                console.error('Error checking authentication:', error);
                // Clear potentially corrupted auth data
                clearAuthData();
                // Show error message and fallback to login
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    window.location.replace('/login.html');
                }, 3000);
            }
        }

        // Validate token by checking expiration and format
        function validateToken(token) {
            try {
                // Check if token format is valid (JWT should have 3 parts)
                const parts = token.split('.');
                if (parts.length !== 3) {
                    console.log('Invalid token format');
                    return false;
                }

                // Decode payload to check expiration
                const payload = JSON.parse(atob(parts[1]));
                const currentTime = Math.floor(Date.now() / 1000);
                
                if (payload.exp && payload.exp < currentTime) {
                    console.log('Token is expired');
                    return false;
                }

                // Check if user info exists
                const userInfo = localStorage.getItem('userInfo');
                if (!userInfo) {
                    console.log('No user info found');
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Token validation error:', error);
                return false;
            }
        }

        // Clear all authentication data
        function clearAuthData() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('refreshToken');
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie = "refreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Run the check when page loads
        document.addEventListener('DOMContentLoaded', checkAuthAndRedirect);
        
        // Also run immediately in case DOMContentLoaded has already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkAuthAndRedirect);
        } else {
            checkAuthAndRedirect();
        }
    </script>
</body>
</html>
